<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios</title>
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="../CSS/relatorios.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="new-container d-flex justify-content-between align-items-center"
    >
      <div class="navbar-container" id="navbar-container"></div>
      <div class="page">
        <div class="relatorios-page">
          <header class="titulo">
            <div class="page-titulo">
              <div>
                <h1>Relatórios</h1>
                <p>Baixe seus documentos em CSV.</p>
              </div>
              <div class="login">
                <p>Olá, <span id="userName">Samantha</span></p>
                <img
                  class="perfil-img"
                  src="../assets/images/perfil.png"
                  alt=""
                />
              </div>
            </div>
          </header>
          <section class="sessao-relatorios">
            <div class="card">
              <div class="saldo-card">
                <img
                  class="saldo-img"
                  src="../assets/images/saldo.png"
                  alt="ícone de saldo"
                />
                <div class="text-card">
                  <h2>Relatório de Vendas</h2>
                  <div class="form-group">
                    <button data-test="login-btn" type="button" id="loginBtn">
                      Download
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="saldo-card">
                <img
                  class="saldo-img"
                  src="../assets/images/saldo.png"
                  alt="ícone de saldo"
                />
                <div class="text-card">
                  <h2>Relatório de Produtos</h2>
                  <div class="form-group">
                    <button data-test="login-btn" type="button" id="loginBtn">
                      Download
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="saldo-card">
                <img
                  class="saldo-img"
                  src="../assets/images/saldo.png"
                  alt="ícone de saldo"
                />
                <div class="text-card">
                  <h2>Relatório de Despesas</h2>
                  <div class="form-group">
                    <button data-test="login-btn" type="button" id="loginBtn">
                      Download
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="lastcard">
              <div class="saldo-card">
                <img
                  class="saldo-img"
                  src="../assets/images/saldo.png"
                  alt="ícone de saldo"
                />
                <div class="text-card">
                  <h2>Relatório de Clientes</h2>
                  <div class="form-group">
                    <button data-test="login-btn" type="button" id="loginBtn">
                      Download
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/relatorios.js"></script>
    <script src="../js/dashboard.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
